<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxy Test</title>
</head>
<body>
  <h1>Leaderboard Fetch Test</h1>
  <button id="getData">Fetch Leaderboard</button>
  <pre id="output"></pre>

  <script>
    const token = 'zootools-api-token-4b821f5e-afd9-4c1a-a1eb-30bbfb04856c'; // Replace this with a real token

    document.getElementById('getData').addEventListener('click', async () => {
      const res = await fetch("https://host-bni9.onrender.com/api/leaderboard", {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });
      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
